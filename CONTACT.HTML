<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e298ff; /*Purple haeding */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #000000; /*glow effect */
        }
        .contact-form {
            background: #111; /* Darker background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            max-width: 500px; /* Limit width */
            margin: auto; /* Center the form */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ff007f; /* Neon pink */
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222; /* Input background */
            color: #fff; /* Input text color */
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border: 2px solid #e298ff; /* Neonon focus */
        }
        button {
            background-color: #ff007f; /* Neon pink */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #fcfcfc; /* Neon on hover */
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #e298ff; /* Neon for icons */
            text-decoration: none;
        }
        .social-links a:hover {
            color: #ff007f; /* Change to neon pink on hover */
        }
    </style>
</head>
<body>

<h1>Contact Me</h1>

<div class="contact-form">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="social-links">

    </div>
</div>

</body>
</html>
